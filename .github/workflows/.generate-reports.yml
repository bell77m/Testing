name: Generate Test Reports

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
  push:
    branches: [main, master]
    paths:
      - 'reports/allure-results/**'
  workflow_dispatch:
    inputs:
      report_template:
        description: 'Report template to use'
        required: false
        default: 'comprehensive'
        type: choice
        options:
          - comprehensive
          - executive
          - basic

jobs:
  generate_reports:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate test reports
        run: |
          python scripts/generate_reports.py
        env:
          REPORT_TEMPLATE: ${{ github.event.inputs.report_template || 'comprehensive' }}

      - name: Upload report artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            docs/generated_reports/*.md
            docs/generated_reports/*.html
            docs/generated_reports/*.pdf
            docs/generated_reports/*.docx
          retention-days: 30

      - name: Commit reports to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/*.md docs/generated_reports/*
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“Š Auto-generate test reports [skip ci]"
          git push

      - name: Create GitHub Release with Reports
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: report-${{ github.run_number }}
          name: Test Report - ${{ github.run_number }}
          body: |
            ## ðŸ“Š Automated Test Report
            
            Generated from test run #${{ github.run_number }}
            
            ### Available Formats:
            - HTML (viewable in browser)
            - PDF (printable)
            - Markdown (Obsidian compatible)
            - DOCX (editable)
            
            **Date:** ${{ github.event.head_commit.timestamp }}
          files: |
            docs/generated_reports/*.html
            docs/generated_reports/*.pdf
            docs/generated_reports/*.docx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/generated_reports
          destination_dir: reports
          enable_jekyll: false

      - name: Send Slack notification with report
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸ“Š Test Report Generated",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ“Š Test Execution Report"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Build:*\n#${{ github.run_number }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ“„ <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Full Report>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}